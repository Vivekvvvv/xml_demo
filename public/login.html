<!doctype html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录 / 注册 - 社区书店 XML Demo</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="login.css">
</head>
<body class="login-body">
  <div class="login-shell">
    <div class="login-card">
      <div class="login-title">
        <span class="login-badge">XML Demo</span>
        <span>账号访问</span>
      </div>
      <p class="login-subtitle">
        输入账号密码即可进入后台。演示账号：<code>admin / admin123</code>、<code>guest / guest</code>。
      </p>

      <div class="auth-tabs">
        <button type="button" class="tab active" data-pane="login">登录</button>
        <button type="button" class="tab" data-pane="register">注册</button>
      </div>

      <form id="login-form" class="auth-form active">
        <label for="username">账号</label>
        <input id="username" name="username" placeholder="admin" autocomplete="username" required>

        <label for="password">密码</label>
        <input id="password" name="password" type="password" placeholder="******" autocomplete="current-password" required>

        <div class="login-actions">
          <button type="submit">登录系统</button>
          <span id="login-status" class="login-status"></span>
        </div>
      </form>

      <form id="register-form" class="auth-form">
        <label for="reg-username">账号</label>
        <input id="reg-username" name="reg-username" placeholder="yourname" autocomplete="off" required>

        <label for="reg-display">展示昵称</label>
        <input id="reg-display" name="reg-display" placeholder="访客A" autocomplete="off">

        <label for="reg-password">登录密码</label>
        <input id="reg-password" name="reg-password" type="password" autocomplete="new-password" required>

        <label for="reg-confirm">确认密码</label>
        <input id="reg-confirm" name="reg-confirm" type="password" autocomplete="new-password" required>

        <div class="login-actions">
          <button type="submit">注册并创建</button>
          <span id="register-status" class="login-status"></span>
        </div>
      </form>
    </div>
    <p class="login-meta">基于 XML/XSD/XSLT 的社区小书店示例</p>
  </div>

  <script src="login.js"></script>
</body>
</html>
